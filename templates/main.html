<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Codiary 시작</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href=" https://full-mini.github.io/Codiary/templates/style.css">
    <!-- JS -->
    <script src="https://kit.fontawesome.com/b47588dd55.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>

        function save_comment() {
            let title = $('#title').val()
            let comment = $('#comment').val()
            $.ajax({
                type: 'POST',
                url: '/upload',
                data: {title_give: title, comment_give: comment},
                success: function (response) {
                    console.log(response)
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }


        // 로그아웃은 내가 가지고 있는 토큰만 쿠키에서 없애면 됩니다.
        function logout() {
            $.removeCookie('mytoken');
            alert('로그아웃!')
            window.location.href = '/login'
        }
    </script>
</head>
<body>
<nav>
    <h1> {{nickname}} 님의 CODIARY12</h1>
    <button class="button is-danger" onclick="logout()">로그아웃하기</button>
</nav>
<main>

</main>

<footer>
    <div class="add_note">
        <button type="button" class="btn btn-outline-primary" id="btn-modal">새 노트 쓰기</button>
    </div>
</footer>

<div id="modal" class="modal-overlay">
    <div class="modal-window">
        <div class="title">
            <h2>글 작성</h2>
        </div>
        <div class="close-area">X</div>
        <div class="mypost">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="url">
                <label for="floatingInput">제목</label>
            </div>
            <div class="form-floating">
<textarea class="form-control" placeholder="Leave a comment here" id="comment"
          style="height: 100px"></textarea>
                <label for="floatingTextarea2">내용</label>
            </div>
            <button onclick="save_comment()" type="button" class="btn btn-dark"> 기록하기 </button>
        </div>
    </div>
</div>

<script>
    const modal = document.getElementById("modal")

    //ESC 버튼을 누르면 모달창이 꺼지게 하기
    window.addEventListener("keyup", e => {
        if (modal.style.display === "flex" && e.key === "Escape") {
            modal.style.display = "none"
        }
    })

    //클로즈(x) 버튼을 누르면 모달창이 꺼지게 하기
    const closeBtn = modal.querySelector(".close-area")
    closeBtn.addEventListener("click", e => {
        modal.style.display = "none"
    })

    //버튼을 누르면 모달창이 켜지게 하기
    const btnModal = document.getElementById("btn-modal")
    btnModal.addEventListener("click", e => {
        modal.style.display = "flex"
    })

</script>

</body>
</html>
